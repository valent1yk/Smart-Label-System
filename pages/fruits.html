<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits & Vegetables - Smart Label</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <button class="back-button" onclick="window.location.href='../'">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h1>Fruits & Vegetables</h1>
            </div>
        </header>

        <div class="products-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6" alt="Fresh Apples">
                <h3>Fresh Apples</h3>
                <p class="price">$2.99/kg</p>
                <p class="description">Sweet and crispy red apples</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e" alt="Organic Bananas">
                <h3>Organic Bananas</h3>
                <p class="price">$1.99/kg</p>
                <p class="description">Ripe and ready to eat</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1598170845058-32b9d6a5da37" alt="Fresh Carrots">
                <h3>Fresh Carrots</h3>
                <p class="price">$1.49/kg</p>
                <p class="description">Locally grown carrots</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
