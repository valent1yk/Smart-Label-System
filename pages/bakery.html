<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery - Smart Label</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <button class="back-button" onclick="window.location.href='../'">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h1>Bakery</h1>
            </div>
        </header>

        <div class="products-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1549931319-a545dcf3bc73" alt="Fresh Bread">
                <h3>Fresh Bread</h3>
                <p class="price">$2.49/loaf</p>
                <p class="description">Freshly baked whole wheat bread</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1555507036-ab1f4038808a" alt="Croissants">
                <h3>Croissants</h3>
                <p class="price">$1.99/piece</p>
                <p class="description">Buttery French croissants</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1607958996333-41aef7caefaa" alt="Muffins">
                <h3>Muffins</h3>
                <p class="price">$3.99/4pc</p>
                <p class="description">Assorted fresh muffins</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
