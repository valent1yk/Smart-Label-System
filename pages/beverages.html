<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages - Smart Label</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <button class="back-button" onclick="window.location.href='../'">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h1>Beverages</h1>
            </div>
        </header>

        <div class="products-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1600271886742-f049cd451bba" alt="Orange Juice">
                <h3>Orange Juice</h3>
                <p class="price">$4.99/L</p>
                <p class="description">Fresh squeezed orange juice</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1560847468-5eef330f455a" alt="Mineral Water">
                <h3>Mineral Water</h3>
                <p class="price">$1.49/L</p>
                <p class="description">Natural spring water</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1564890369478-c89ca6d9cde9" alt="Green Tea">
                <h3>Green Tea</h3>
                <p class="price">$3.99/box</p>
                <p class="description">Organic green tea bags</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="../js/navigation.js"></script>
</body>
</html>
