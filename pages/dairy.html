<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy & Eggs - Smart Label</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <button class="back-button" onclick="window.location.href='../'">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h1>Dairy & Eggs</h1>
            </div>
        </header>

        <div class="products-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1563636619-e9143da7973b" alt="Fresh Milk">
                <h3>Fresh Milk</h3>
                <p class="price">$3.49/L</p>
                <p class="description">Full-fat fresh milk</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1582722872445-44dc5f7e3c8f" alt="Free Range Eggs">
                <h3>Free Range Eggs</h3>
                <p class="price">$4.99/dozen</p>
                <p class="description">Farm fresh eggs</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1488477181946-6428a0291777" alt="Turkish Yogurt">
                <h3>Turkish Yogurt</h3>
                <p class="price">$2.99/500g</p>
                <p class="description">Creamy Turkish-style yogurt</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
